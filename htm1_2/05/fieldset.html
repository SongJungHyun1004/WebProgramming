<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <input type="button" value="공지 오픈" onclick="window.open('notice.html')">
      <input type="file">
      <legend>상품 선택</legend>
      <ul>
        <li><label>상품 아이디<input type="text" id="prod_id"></label></li>
        <li><label>비밀번호<input type="password" id="prod_pw"></label></li>
        <li><label>배송 주소<input type="text" id="addr"></label></li>
        <li><label>이메일 주소<input type="email" id="e-mail"></label></li>
        <li><label>연락처 <input type="tel" id="phone"></label></li>
        <li>
          <label>지역 선택</label>
          <select>
            <option>서울</option>
            <option>경기</option>
            <option>부산</option>
            <option>제주</option>
          </select>
        </li>
        <br>
        <p>배송 날짜 지정</p>
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="datetime">
        <br>
        <p>주문 상품을 선택해 주세요</p>
        <label><input type="checkbox" value="a-s">사과 S</label>
        <input type="number" min="0" max="5">개 (최대 5개)
        <label><input type="checkbox" value="a-M">사과 M</label>
        <input type="number" min="0" max="3">개 (최대 3개)
        <label><input type="checkbox" value="a-L">사과 L</label>
        <input type="range" min="0" max="5">개 (최대 5개)
        <br>
        <p>포장 선택</p>
        <label><input type="radio" name="gift" value="yes">선물 포장</label>
        <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
      </ul>
    </fieldset>
    <fieldset>
      <legend>로그인 정보</legend>
      <label>아이디 : <input type="text" id="user_id" size="10" autofocus required></label>
      <label>비밀번호 : <input type="password" id="user_pw" size="10" placeholder="숫자, 영문, 특수문자 8글자 이상" required></label>
      <input type="submit" value="로그인">
      <input type="reset" value="취소">
    </fieldset>      
  </form>
</body>
</html>
