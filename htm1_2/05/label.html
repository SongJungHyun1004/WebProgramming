<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>label 태그 사용하기</title>
</head>
<body>
  <header>
    <h1>시맨틱 태그를 이용한 레이아웃 구성</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#"> 메뉴 1</a></li>
      <li><a href="#"> 메뉴 2</a></li>
      <li><a href="#"> 메뉴 3</a></li>
    </ul>
  </nav>
  <section>
    <article>
      <h1> 영화 </h1>
      <p> 영화의 정보를 확인합니다. </p>
    </article>
    <article>
      <h1> 여행 </h1>
      <p> 원하는 여행지의 정보를 확인합니다. </p>
    </article>
  </section>
  <aside><p>로그인</p></aside>
  <footer>
    <p>회사소개</p>
    <address>서울시 마포구 255</address>
  </footer>
</body>
</html>
