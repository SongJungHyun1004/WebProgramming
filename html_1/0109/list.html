<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>기본 텍스트 태그</title>
</head>
<body>
	<ul>
		<li>사과</li>
		<li>딸기</li>
		<li>바나나</li>
	</ul>
	<br>
	<ol>
		<li>쌀을 씻는다.</li>
		<li>계량을 한다.</li>
		<li>뚜껑을 닫고, 가열한다.</li>
	</ol>
	<table border="1">
		<thead>
			<tr>
				<th></th>
				<th>월</th>
				<th>화</th>
				<th>수</th>
				<th>목</th>
				<th>금</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1교시</td>
				<td>영어</td>
				<td>국어</td>
				<td>과학</td>
				<td>미술</td>
				<td>기술</td>
			</tr>
		</tbody>
	</table>

	<table border="1">
		<tr>
			<th colspan="2">지역별 홍차</th>
		</tr>
		<tr>
			<th>중국</th>
			<th>다질링</th>
		</tr>
		<tr>
			<td>기문</td>
			<td>운남</td>
		</tr>
		<tr>
			<td>아삼</td>
			<td>실론</td>
		</tr>
	</table>
</body>
</html>
