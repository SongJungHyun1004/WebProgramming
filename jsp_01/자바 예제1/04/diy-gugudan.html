<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>구구단 연습</title>
	<link rel="stylesheet" href="css/gugudan.css">
</head>
<body>
	<script type="text/javascript">
		var num1 = prompt("관심 세션 1, 2, 3 중 택 1");

		switch(num1) {
		case "1" : document.write("마케팅")
			break;
		case "2" : document.write("디자인")
			break;
		case "3" : document.write("개발")
			break;
		default : alert("잘못 입력")
		}
	</script>

</body>
</html>
